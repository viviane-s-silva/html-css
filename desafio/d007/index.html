<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagens</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Esse é um desafio de imagens dinâmicas. Estou testando o que aprendi.</p>
    <picture>
       <source media="(max-width:750px )" srcset="imagens/foto300.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto700.png" type="image/png">
       <img src="imagens/foto1000.png" alt="Imagem flexível">
    </picture>
</body>
</html>
